<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Audio</title>

    <link rel="stylesheet" type="text/css" href="css/track.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.0.4/gsap.min.js"></script>


</head>
<body>

    <header>"Manejo de pistas de audio con duración editable"</header>

    <div class="objAudio" >
        <div class="btnPlay fas fa-play-circle" id="btn-play"></div>
        <div id="cancion">Canción</div>
        <audio preload="none" id="player">
                <source id="nombre" src="./audio/demo.mp3" type="audio/mpeg">
        </audio>
        <div class="far fa-stop-circle" id="btn-stop"></div>
        <div id="tiempos"><span id="transcurrido">00:00</span> / <span id="duracion">00:00</span></div>
        <div id="progreso"></div>
    </div>

    
</body>
    <script src="./js/main.js"></script>
</html>
